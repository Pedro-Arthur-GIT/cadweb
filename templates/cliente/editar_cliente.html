{% extends 'base.html' %}

{% block titulo %} Editar Cliente {% endblock %}

{% block titulo_conteudo %} Editar Cliente {% endblock %}

{% block conteudo %} 

<form method="post" >
    {% csrf_token %}
    <input type="hidden">
    <p>
        <label for="id_nome">Nome:</label>
        <input type="text" name="nome" class="form-control" placeholder="{{cliente.nome}}" maxlength="100" required id="id_nome">
    </p>

    <p>
        <label for="id_cpf">CPF:</label>
        <input type="text" name="cpf" class="cpf form-control" placeholder="{{cliente.cpf}}" required id="id_cpf">
    </p>

    <p>
        <label for="id_datanasc">Data de nascimento:</label>
        <input type="text" name="datanasc" class="data form-control" placeholder="{{cliente.datanasc}}" required id="id_datanasc">
    </p>


    <!-- Renderiza cada campo do formulÃ¡rio com <p> tags -->
    <button onclick="location.href= '{% url 'cliente' %}'" class= "btn btn-secondary btn-sm">Cancelar</button>
    <button class="btn btn-primary btn-sm" type="submit">Enviar</button>
</form>

{% endblock %}
