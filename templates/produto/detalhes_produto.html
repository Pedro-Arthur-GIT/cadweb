{% extends 'base.html' %}

{% block titulo %} Detalhes do Produto {% endblock%}

{% block titulo_conteudo %} Detalhes do Produto {% endblock %}



{% block conteudo %}


<p>
    <label>ID:</label>
    <span class="form-control">{{produto.id}}<span>
</p>

<p>
    <label>Nome:</label>
    <span class="form-control">{{produto.nome}}<span>
</p>

<p>
    <label>Categoria:</label>
    <span class="categoria form-control">{{produto.categoria}}<span>
</p>

<p>
    <label>Pre√ßo (R$):</label>
    <span class="preco form-control">{{produto.preco}}<span>
</p>

<p>
    <label >Imagem:</label><br>
    <span class="form-control"> 
       <img  src="{{produto.img_base64}} " margin= auto width="200" height="200">
     </span>
 </p>
 

<button onclick="location.href= '{% url 'produto' %}'" class= "btn btn-secondary btn-sm">Cancelar</button>
<button onclick="location.href='{% url 'editar_produto' produto.id %}'" class= "btn btn-warning btn-sm">Editar</button>
<a href="{% url 'remover_produto' produto.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja remover este registro?');">Excluir</a>

{% endblock %}
